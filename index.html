<!DOCTYPE html>
<html>
<head>
	<title>Book Me!</title>
	<link rel="stylesheet" href="https://use.typekit.net/ovu2tjc.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>

	<div class="header">
		<p class="title">Book Me!</p> 
	</div>
	<div class ="content">
		<div class="container">
			<div class = "calendar">
				<div class="months">
					<div class="prev-month"onclick="prevMonth()">September</div>
					<div class="curr-month">October</div>
					<div class="next-month"onclick="nextMonth()">November</div>
				</div>
				<div class="day-names">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div class="days">
					
				</div>
				<div class="quotes">
					<p>"The only limit to your impact is your imagination and commitment." <br>-Tony Robbins"</p>
				</div>

			</div>
			<div class="hamburger"></div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
